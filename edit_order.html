<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        .margin-bottom-em {
            margin-bottom: 1em;
        }
        
        .label-border {
            border: 1px solid #ced4da;
        }
        
        .center {
            text-align: center;
        }
        
        .tall-txt-box {
            height: 200px;
        }
    </style>
</head>

<body>


    <div class="container py-4">

        <div class="container-fluid p-5 my-5 text-center" style="border-bottom: groove 1px">
            <h1>EDIT ORDER</h1>
        </div>
        <div class="container">
            <div class="col">
                <div class="row flex-lg-nowrap">
                    <div class="col mb-3">
                        <div class="e-panel card">
                            <div class="card-body center">
                                <label for="ordernumber">Delivery Address</label><br>
                                <input type="text" id="ordernumber" name="ordernumber" class="label-border margin-bottom-em" size="25"><br>
                                <label for="time">Pickup Time</label><br>
                                <input type="text" id="time" name="time" class="label-border margin-bottom-em" size="25"><br>
                                <label for="pwd">Notes</label><br>
                                <textarea id="pwd" name="pwd" class="label-border margin-bottom-em" rows="5" cols="50"></textarea><br>
                                <a class="btn btn-md btn-primary">Save</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
