<!DOCTYPE html>
<html lang="en">

<head>
    <title>My Website</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://kit.fontawesome.com/686ef8f824.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="edit_user.css" rel="stylesheet" type="text/css">

</head>

<body>

    <div class="container">
        <div class="title">Customer Details</div>

        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">First Name</span>
                    <input type="text" placeholder="Enter First Name">
                </div>
                <div class="input-box">
                    <span class="details">Last name</span>
                    <input type="text" placeholder="Enter Last Name">
                </div>
                <div class="input-box">
                    <span class="details">Phone A</span>
                    <input type="text" placeholder="Enter Phone Number">
                </div>
                <div class="input-box">
                    <span class="details">Phone B</span>
                    <input type="text" placeholder="Enter Phone Number">
                </div>
                <div class="input-box">
                    <span class="details">Email</span>
                    <input type="text" placeholder="Enter Email">
                </div>
            </div>
            <div class="language-select">
                <span class="language-title">Language</span>
                <select id="language">
          <option value="English">English</option>
          <option value="French">French</option>
        </select>
            </div>


        </form>

        <div class="title" id="title2">Customer Address</div>

        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Address 1</span>
                    <input type="text" placeholder="Enter Address Line 1">
                </div>
                <div class="input-box">
                    <span class="details">Address 2</span>
                    <input type="text" placeholder="Enter Address Line 2">
                </div>
                <div class="input-box">
                    <span class="details">City</span>
                    <input type="text" placeholder="Enter City">
                </div>
                <div class="input-box">
                    <span class="details">Postal Code</span>
                    <input type="text" placeholder="Enter Postal Code">
                </div>
            </div>
            <div class="prov-state-select">
                <span class="prov-state-title">Province/State</span>
                <select id="prov-state">
          <option value="" selected disabled hidden>PROVINCE/STATE</option>
          <option value="Alberta">ALBERTA</option>
          <option value="British-Columbia">BRITISH-COLUMBIA</option>
          <option value="Manitoba">MANITOBA</option>
          <option value="New-Brunswick">NEW BRUNSWICK</option>
          <option value="Newfoundland">NEWFOUNDLAND</option>
          <option value="Prince-Edward-Island">PRINCE EDWARD ISLAND</option>
          <option value="Quebec">QUEBEC</option>
          <option value="Saskatchewan">SASKATCHEWAN</option>
        </select>
            </div>

            <div class="country-select">
                <span class="country-title">Country</span>
                <select id="country">
          <option value="" selected disabled hidden>COUNTRY</option>
          <option value="Alberta">CANADA</option>
          <option value="British-Columbia">UNITED STATES</option>
        </select>
            </div>


        </form>
        <div class="save-cancel">

            <div class="bttns">
                <button class="save">SAVE</button>
                <button class="cancel">CANCEL</button>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>

</html>
